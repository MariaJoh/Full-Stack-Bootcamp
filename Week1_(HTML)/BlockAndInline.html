<html lang="en">
    <head>
        <title>Block and Inline Tags</title>
    </head>
    <body>
        <h1>Block and Inline Tags</h1>

        <!--BLOCK ELEMENTS-->
        <div>
            <h1>Heather</h1>
            <p>Heather</p>
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>
            <hr>
        </div>

        <!--INLINE ELEMENTS-->
        <span>
            <a href="">Heather</a>
            <a href="">Heather</a>
        </span>
        
    </body>
</html>


<!--
    # Block Tags
        - HTML tags which take up the entire horizontal space
        - Examples: h1-h6, p, hr, ul, ol, li, div, etc.

    # Inline Tags
        - HTML tags which only take as much space as they need
        - Example: a, img, span, etc.
-->
