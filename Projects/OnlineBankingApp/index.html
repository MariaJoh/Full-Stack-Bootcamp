<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leopold Bank International</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg green-background border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="https://cdn-icons-png.flaticon.com/512/8225/8225164.png" height="40" style="padding-right: 20px; padding-left:20px;">
            <a class="navbar-brand" href="#">Leopold Bank International</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Terms and Conditions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Offerings</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- MAIN -->
    <div class="container mt-3">
        <div class="row">
        <div class="col-12 col-md-4">
            <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action list-group-item-secondary active" id="account-summary-list" data-bs-toggle="list" href="#account-summary" role="tab" aria-controls="list-home">Account Summary</a>
            <a class="list-group-item list-group-item-action list-group-item-secondary" id="transfer-in-list" data-bs-toggle="list" href="#transfer-in" role="tab" aria-controls="list-profile">Deposit</a>
            <a class="list-group-item list-group-item-action list-group-item-secondary" id="transfer-out-list" data-bs-toggle="list" href="#transfer-out" role="tab" aria-controls="list-messages">Transfer</a>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="tab-content" id="nav-tabContent">
            <!-- ACCOUNT SUMMARY -->
            <div class="tab-pane fade show active" id="account-summary" role="tabpanel" aria-labelledby="account-summary-list">
                <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="Assets/ProfilePicture.png" class="img-fluid rounded-start" alt="..." id="mobileimg">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-text mb-0"><small class="text-body-secondary">Account details</small></p>
                        <p class="card-text">
                        Account Number: <span id="account-no-text">*********623</span>
                        <i class="fa-solid fa-eye-slash" id="see-account-number"></i><br>
                        Account Holder Name: Maria
                        </p>

                        <p class="card-text mb-0"><small class="text-body-secondary">Account balance</small></p>
                        <p class="card-text fs-1" id="account-balance"></p>
                    </div>
                    </div>
                </div>
                </div>
                <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button light-green-background" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Account Statement
                    </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show p-2" data-bs-parent="#accordionExample">
                    <div class="list-group" id="transaction-list">
                    </div>
                    </div>
                </div>
                </div>
            </div>

            <!-- DEPOSIT -->
            <div class="tab-pane fade" id="transfer-in" role="tabpanel" aria-labelledby="transfer-in-list">
                <h2 class="display-4">Deposit</h2>
                <div class="mb-3">
                <label for="amount-to-deposit" class="form-label">Deposit</label>
                <input type="number" class="form-control" id="amount-to-deposit" placeholder="Amount">
                </div>
                <button type="button" class="btn btn-dark" onclick="deposit()">Deposit</button>

                <div id="deposit-successful"></div>
            </div>

            <!-- TRANSFER -->
            <div class="tab-pane fade" id="transfer-out" role="tabpanel" aria-labelledby="transfer-out-list">
                <h2 class="display-4">Transfer</h2>
                <form id="send-money-form">
                <select class="form-select" aria-label="Default select example" id="transfer-type">
                    <option value="Wire">Wire</option>
                    <option value="ACH">ACH</option>
                </select>
                <div class="mb-3">
                    <label for="beneficiary-name" class="form-label">Beneficiary Name</label>
                    <input type="text" class="form-control" id="beneficiary-name" placeholder="Beneficiary name" minlength="1">
                </div>
<!-- WORKING ON FORM VALIDATION HERE -->
                <div class="mb-3">
                    <label for="beneficiary-account" class="form-label">Beneficiary Account Number</label>
                    <input type="text" class="form-control" id="beneficiary-account" placeholder="Beneficiary account number" minlength="12" maxlength="12">
                </div>
<!-- WORKING ON FORM VALIDATION HERE -->
                <div class="mb-3">
                    <label for="amount-to-transfer" class="form-label">Amount to transfer</label>
                    <input type="number" class="form-control" id="amount-to-transfer" placeholder="Amount" minlength="1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Purpose of transfer</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Purpose of transfer">
                </div>
                <button type="button" class="btn btn-dark" onclick="sendMoney()">Send money</button>

                <div id="transfer-successful"></div>
                <div id="transfer-unsuccessful"></div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b957a6364d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
