<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
            <img src="https://clipground.com/images/mcdonalds-logo-png-2.png" height="50">
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div style="max-width: 500px; margin: auto;">
            <form id="order-form">
                <label for="menu" class="text-muted">Select menu item(s):</label>
                <br/>

                <!-- Testing area -->
                    <div class="container">
                        <div class="item" id="burger-selected">
                            <img src="https://pngimg.com/uploads/burger_sandwich/burger_sandwich_PNG96744.png" width="90">
                        </div>
                        <div class="item" id="fries-selected">
                            <img src="https://cdn-icons-png.flaticon.com/512/5787/5787018.png" width="80">
                        </div>
                        <div class="item" id="soda-selected">
                            <img src="https://cdn-icons-png.flaticon.com/512/679/679026.png" width="90">
                        </div>
                    </div>
                <!-- Testing area -->

                <button type="button" id="place-order-btn" class="btn btn-dark mt-4 mb-5">
                    Place order
                </button>
            </form>
        </div>
    </div>
    <div class="row" id="order-list" style="margin-left: 10%; margin-right: 10%;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
