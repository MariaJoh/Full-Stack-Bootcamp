<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Explore</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barriecito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="custom-navbar">
        <h1>Craft Explore</h1>
    </div>

    <div class="suggestion-section">
        <div class="row">
            <!-- SELECTOR -->
            <div class="col col-12 col-md-4">
                <div class="special-border" id="selector">
                    <button id="random-craft-button" onclick="randomCraft()"><strong>Random Craft</strong></button>
                    <p>-or-</p>
                    <select class="form-select" aria-label="Select a craft" id="select-a-craft">
                        <option selected disabled>Select a craft</option>
                        <option value="Appliqué">Appliqué</option>
                        <option value="Beading">Beading</option>
                        <option value="Batik">Batik</option>
                        <option value="Bobbin Lace">Bobbin Lace</option>
                        <option value="Bookbinding">Bookbinding</option>
                        <option value="Calligraphy">Calligraphy</option>
                        <option value="Candle Making">Candle Making</option>
                        <option value="Crochet">Crochet</option>
                        <option value="Cross Stitch">Cross Stitch</option>
                        <option value="Découpage">Découpage</option>
                        <option value="Embroidery">Embroidery</option>
                        <option value="Felting">Felting</option>
                        <option value="Flower Pressing">Flower Pressing</option>
                        <option value="Glass Etching">Glass Etching</option>
                        <option value="Hand Engraving">Hand Engraving</option>
                        <option value="Intaglio">Intaglio</option>
                        <option value="Jewelry Making">Jewelry Making</option>
                        <option value="Knitting">Knitting</option>
                        <option value="Lino Printing">Lino Printing</option>
                        <option value="Leatherwork">Leatherwork</option>
                        <option value="Macramé">Macramé</option>
                        <option value="Marbling">Marbling</option>
                        <option value="Millinery">Millinery</option>
                        <option value="Needlepoint">Needlepoint</option>
                        <option value="Origami">Origami</option>
                        <option value="Patchwork">Patchwork</option>
                        <option value="Pottery">Pottery</option>
                        <option value="Quilling">Quilling</option>
                        <option value="Rag Rug">Rag Rug</option>
                        <option value="Screen Printing">Screen Printing</option>
                        <option value="Silversmithing">Silversmithing</option>
                        <option value="Tufting">Tufting</option>
                        <option value="Tatting">Tatting</option>
                        <option value="Upholstery">Upholstery</option>
                        <option value="Willow Weaving">Willow Weaving</option>
                        <option value="Wreath Making">Wreath Making</option>
                        <option value="Xylography">Xylography</option>
                    </select>
                </div>
            </div>
           
            <div class="col col2 col-md-8 g-3">
                <div class="row" style="margin-right: 5%;">
                        <p>Inspired by the Country Living article "<a href="https://www.countryliving.com/uk/create/craft/a43040463/alphabetical-guide-craft-hobbies/" target="_blank"><em>An A to Z guide of every craft you can try your hand at</em></a>," Craft Explore will randomly suggest a new craft to learn and provide the top YouTube videos to get started!</p>  
                </div>
                <div class="row" style="padding-top: 5%; color: #083D77;">
                        <h1><i>Explore... </i></h1>
                        <h1 style="font-family: Lato; font-size: 3em;" id="selected-craft"><strong></strong></h1>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- VIDEOS SHOW UP HERE -->
            <div class="row special-border" id="videos-list"></div>
            <!---->
        </div>
       
    </div>

    

    

    <script src="https://kit.fontawesome.com/1d1c583c91.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
