<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="display-4">Registration form</h1>
    <form class="row g-3" action="/process-registration" method="POST" enctype="multipart/form-data">
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" name="firstName" class="form-control" id="validationCustom01" required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" name="lastName" class="form-control" id="validationCustom02" required>
      </div>
      <div class="col-md-6">
        <label for="validationCustomUsername" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      </div>
      <div class="col-md-6">
        <label for="validationCustom05" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="validationCustom05" required>
      </div>
      <div class="col-md-4">
        <label for="validationCustomAddress1" class="form-label">Address Line 1</label>
        <input type="text" name="address[line1]" class="form-control" id="validationCustomAddress1" aria-describedby="inputGroupPrepend" required>
      </div>
      <div class="col-md-4">
        <label for="validationCustomAddress2" class="form-label">Address Line 2</label>
        <input type="text" name="address[line2]" class="form-control" id="validationCustomAddress2" aria-describedby="inputGroupPrepend" required>
      </div>
      <div class="col-md-4">
        <label for="validationCustomCountry" class="form-label">Country</label>
        <input type="text" name="address[country]" class="form-control" id="validationCustomCountry" aria-describedby="inputGroupPrepend" required>
      </div>
      <div class="col-md-12">
        <label class="form-label">Hobbies</label><br>
        <input type="checkbox" name="hobbies[]" value="SWIM">Swimming
        <input type="checkbox" name="hobbies[]" value="DANCE">Dancing
        <input type="checkbox" name="hobbies[]" value="SING">Singing
      </div>
      <div class="col-md-12">
        <label class="form-label">Upload your resume</label>
        <input type="file" name="resume">
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
