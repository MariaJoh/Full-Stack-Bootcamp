<html>
    <head>
        <title>Lists, Images, Links, and Attributes</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h2>Unordered List: Grocery List</h2>
        <ul>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Bread</li>
        </ul>

        <h2>Ordered List: Updating Your Zoom Profile Name</h2>
        <ol>
            <li>Update name on your Codecademy profile</li>
            <li>Relaunch Zoom</li>
            <li>Still having issues? Reach out to the batch manager.</li>
        </ol>

        <br>
        <hr>

        <h1>Images</h1>
        <img src="earl.jpg" height="300" alt="Earl Grey, a gray cat, sits on Maria's desk next to a laptop.">
        <img src="https://www.ourescapeclause.com/wp-content/uploads/2020/09/shutterstock_1037347711-scaled.jpg" height="300">

        <br>
        <br>
        <br>
        <hr>

        <h1>Links</h1>
        <a href="https://www.codecademy.com" target="_blank">Codecademy</a>

    </body>
</html>
