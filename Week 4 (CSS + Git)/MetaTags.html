<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desctiption" content="This is a website for users to find and connect with other users with similar interests">
    <meta name="keywords" content="facebook, find friends online">
    <meta name="author" content="Maria">
    <title>Meta Tags</title>
</head>
<body>
    <h1>Meta Tags</h1>
</body>
</html>


<!--
    # Meta Tags
        - Metadata: data of data
        -Tags: <meta>
        - Always used in the <head> tag
        - Attributes:
            - charset: character set
            - name
                - description: Description of webpage (used for SEO)
                - keywords (also used for SEO)
                - author of the webpage
                - viewport: Set the viewport for different screen sizes
-->
