<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules in JS</title>
</head>
<body>
    <script>
        /*
            # Modules in JS:
                - Collection of code related to specific functionality
                - Benefits:
                    - Improves readability and maintainability
                    - Avoids redundancy (using DRY principle)
                    - Achieve encapsulation
                - Syntax:
                    <script src='user.js' type='module'>
                - Import/Export:
                    - Import: An external entity sent inside
                    - Export: An internal entity brought outside
                    - Types of imports/exports:
                        - Default import/export ('default' keyword)
                            - Can only export a single entity
                            - Syntax:
                                import func1 from './relative path'
                                export default func1
                        - Named import/export
                            - Can export multiple entities
                            - Syntax:
        */
    </script>
    <script src="index.js" type="module"></script>
    <script src="user.js" type="module"></script>
    <script src="product.js" type="module"></script>
    <script src="cart.js" type="module"></script>
    <script src="order.js" type="module"></script>
</body>
</html>
